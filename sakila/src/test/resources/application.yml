spring:
  application:
    name: sakila

  datasource:
    url: jdbc:mysql://localhost:33306/sakila
    username: root
    password: password
    hikari:
      maximum-pool-size: 1
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 0
        cache:
          use_second_level_cache: false
        generate_statistics: true

    open-in-view: true

